<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Simulador de venta de cómics importados</h1>
    </header>
    <main>
    <div class="main_options">
        <h2>Elija su producto</h2>
        <select id="comicElegido">
            <option value="">----</option>
            <option value="Superman">Superman - 10$</option>
            <option value="Batman">Batman - 8$</option>
            <option value="Flash">Flash - 9,50$</option>
            <option value="Spider-Man">Spider-Man - 12$</option>
            <option value="X-Men">X-Men - 11$</option>
        </select>
        <h2>Elija el pais de importación</h2>
        <select id="paisElegido">
            <option value="">----</option>
            <option value="Estados Unidos">Estados Unidos - 50$</option>
            <option value="Inglaterra">Inglaterra - 20$</option>
            <option value="España">España - 10$</option>
            <option value="Japón">Japón - 100$</option>
        </select>
        <br><br>
            <button id="enviarComic">Enviar</button>
        </div>
        <div class="main_dolar">
            <h2>Precio del dolar:</h2>
            <h4 id="dolarOficialDisplay">Dolar Oficial: </h4>
            <h4 id="dolarBlueDisplay">Dolar Blue: </h4>
        </div>
    </main>
    <div>
    <h3>Carrito: </h3>
    <ul id="areaCompra">
        
    </ul>
    </div>
    <div>
        <h2>Precio Total:</h2>
        <p id="totalCarrito"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="code/code.js"></script>
</body>
</html>
